{% extends 'base.html' %}
{% block title %}
	Delete Page
{% endblock %}

{% block content %}
<div class="my-5">
	<form method="POST">
		{% csrf_token %}
		<h5 class="text-secondary">Are you want to delete this item ?</h5>
		<div class="mt-2">
			<input type="submit" value="Yes" class="btn btn-danger">
			<a href="/" class="btn btn-secondary p-1">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
